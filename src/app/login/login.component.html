<div class="w-screen h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg lg:max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Loggeo</h2>
      
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ingresa tu correo electrónico"
            />
            @if (form.get('email').invalid && form.get('email').touched) {
                <div class="text-red-500 text-sm mt-1">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            }
    
          </div>
      
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ingresa tu contraseña"
            />
            @if (form.get('password').invalid && form.get('password').touched) {
                <div class="text-red-500 text-sm mt-1">
                    La contraseña es requerida y debe tener al menos 6 caracteres.
                </div>
            }
          </div>
      
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          >
            Iniciar Sesion
          </button>
        </form>
      </div>   
      <p class="mt-4">¿No tienes una cuenta? Registrate <a class="font-bold text-blue-500" routerLink="/signUp" routerLinkActive="active">Aquí</a></p>
</div>
