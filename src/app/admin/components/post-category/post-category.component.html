<app-navbar></app-navbar>
<div class="w-screen h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg lg:max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Crear Categoria</h2>
      
        <form [formGroup]="categoryForm()" (ngSubmit)="addCategory()">
            
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ingresa un nombre para la categoría"
            />
            @if (categoryForm().get('name').invalid && categoryForm().get('name').touched) {
                <div class="text-red-500 text-sm mt-1">
                    Por favor, ingresa un nombre.
                </div>
            }
    
          </div>
      
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Descripción</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Agrega una descripción."
            />
            @if (categoryForm().get('description').invalid && categoryForm().get('description').touched) {
                <div class="text-red-500 text-sm mt-1">
                    La descripción es obligatoria.
                </div>
            }
          </div>
      
          <button
            type="submit"
            [disabled]="categoryForm().invalid"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          >
            Crear Categoria
          </button>
        </form>
      </div>   
</div>
